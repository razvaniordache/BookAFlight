<tr class="">
   <td class="td-airline">
      <div class="radio-checkbox"><input type="radio" name="airline" id="radio-air-#count#" class="radio"><label for="radio-air-#count#"></label></div>
      <img src="boardingpass.png" alt=""> #agency#
   </td>
   <td class="td-time">
      <p>#departuretime# <small>#departureprefix#</small> <span>#DepartureAirport#</span></p>
   </td>
   <td class="td-time">
      <p>#destinationtime# <small>#destinationprefix#</small> <span>#DestinationAirport#</span></p>
 </td>
   <td class="td-stop text-center">
      <div class="stop-cn"><label>#flightduration#</label><span class="stops"></span><label>1 Stop</label></div>
   </td>
   <td class="td-price text-center"><span><ins>#price#</ins> #currency#</span></td>
</tr>
